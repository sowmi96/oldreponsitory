<div class="documentsInfoOuter">


    <div class="inputsOuterMobile">
        <div class="addNewAddressButton" *ngIf="hidefield1" (click)="displayDocInfoForm()">
            Add New Documents
        </div>
        <div id="docInfoFormId" class="docInfoForm">
            <form #docInfoForm="ngForm" (ngSubmit)="onSubmit(docInfoForm.value)">




                <div class="file__cont" *ngIf="hidefield">
                    <input #myInput formControlName="file" accept="image/*,.pdf" type="file" (change)="fileChangeEvent($event)" class="inputfile inputfile-1"
                    />
                    <label for="file-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
                            />
                        </svg>
                        <span>{{fileName||'Upload file'}}</span>
                    </label>
                </div>

                <div *ngIf="hideshow">
                    <a class="file">{{fileUrl}}</a>
                    <button type="button" class="btn download aligner" (click)="edit()">Edit</button>
                    <button type="button" class="btn download aligner" (click)="download($event)">Download File</button>
                    <!-- <div class="button-wrapper"> <button class="btn download" (click)=" deleteFile()">Delete</button></div> -->
                </div>



                <div *ngIf="hidefield" class="docInfoButtonGroup">
                    <div class="docInfo_button cancelButton cursorPointer" (click)="hideManageAddrForm()">Cancel</div>
                    <button type="submit" (click)="onSave($event)" class="btn addNewAddressButton" [disabled]="!saveDisable">save</button>
                </div>

            </form>
        </div>

    </div>
    <hr>


</div>
